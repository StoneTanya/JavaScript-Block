<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: bisque;
        }
        div {
            display: flex;
            height: 200px;
            justify-content: center;
            align-items: center;
        }
        button {
            padding: 10px 20px;
            margin: 5px 5px;
            border-radius: 10px;
            font-size: 24px;
            border: none;
            background-color: rgb(228, 48, 84);
            color: #fff;
        }
    </style>
</head>
<body>

    <div>
    <button onclick="showHello()">Нажми меня</button>
</div>

    <div>
    <button onclick="calcSum()">+</button>
    <button onclick="calcMinus()">-</button>
    <button onclick="calcDivid()">/</button>
    <button onclick="calcMulti()">*</button>
</div>


<script type="text/javascript">

    function showHello() {
        let Name = prompt('Как тебя зовут?', []);
        alert(`Привет, ${Name}!`); 
        }

function calcSum() {
    let a = prompt('Ведите число', []);
    let b = prompt('Ведите число', []);
    alert(+a + +b);
}

function calcMinus() {
    let a = prompt('Ведите число', []);
    let b = prompt('Ведите число', []);
    alert(+a - +b);
}

function calcDivid() {
    let a = prompt('Ведите число', []);
    let b = prompt('Ведите число', []);
    alert(+a / +b);
}

function calcMulti() {
    let a = prompt('Ведите число', []);
    let b = prompt('Ведите число', []);
    alert(+a * +b);
}

</script>


</body>
</html>
