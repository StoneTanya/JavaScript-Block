<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Комментарии</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container comments-blog px-3 py-5">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="text-center task-number">Комментарии</h2>
            </div>

            <div class="col-lg-6">
                <form>
                    <div class="input-group input-group-lg mb-3">
                        <label for="comment-name" class="mb-3">Ваше имя:
                            <input id="comment-name" name="comment-name" type="text" placeholder="Имя">
                        </label>
                        <label for="comment-avatar" class="mb-3">Загрузить фото:
                            <input id="comment-avatar" name="comment-avatar" type="text" placeholder="Ссылка на аватар">
                        </label>
                        <label for="comment-name" class="mb-3">Введите комментарий:
                            <input id="comment-body" name="comment-name" type="text" placeholder="Комментарий">
                        </label>
                    </div>

                    <div class="input-group input-group-lg mb-3">
                        <button class="btn btn-secondary" type="submit" id="comment-add">Отправить</button>
                    </div>
                </form>
            </div>

            <div class="mb-3 col-lg-6" >
                <div id="comment-field"></div>
            </div>

        </div>
    </div>

    <script type="text/javascript" src="assets/comments.js">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
</body>
</html>
