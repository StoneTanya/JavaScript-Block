<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/avto.css">
    <title>Document</title>
</head>

<body>
    <main class="container px-3">
        <div class="intro_block row gx-5 mb-5">
            <div class="col-4 d-flex flex-column justify-content-start mt-5">
                <h3>Сколько стоит автомобиль?</h3>
                <p>Укажите параметры автомобиля, и мы определим его рыночную стоимость.</p>
                <a role="button" href="#form" class="btn btn-info"> Оценить автомобиль </a>
            </div>
            <div class="col-8 img_block d-flex justify-content-start">
                <div class="img_block">
                    <img src="assets/img/main_img.png" class="image_main ms-5">
                </div>
            </div>
        </div>

        <form class="row gy-3" id="form">
            <div class="col-5">
                <select class="form-select" size="1" aria-label="Пример выбора по умолчанию" id="autoMark">
                    <option selected value="0">Марка авто</option>
                    <option id="audi" value="2000000">Audi</option>
                    <option id="bmw" value="2300000">BMW</option>
                    <option id="dodge" value="3000000">Dodge</option>
                    <option id="ford" value="1500000">Ford</option>
                    <option id="jaguar" value="4000000">Jaguar</option>
                    <option id="lexus" value="2500000">Lexus</option>
                    <option id="mercedes" value="2700000">Mercedes</option>
                    <option id="toyota" value="1800000">Toyota</option>
                    <option id="nissan" value="1200000">Nissan</option>
                    <option id="porsche" value="3500000">Porsche</option>
                    <option id="volvo" value="3200000">Volvo</option>
                    <option id="mazda" value="900000">Mazda</option>
                </select>
            </div>

            <div class="col-3 formSection__Milage">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Пробег</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" id="Milage"
                        aria-describedby="inputGroup-sizing-default" placeholder="км">
                </div>
            </div>

            <div class="col-3 formSection__Year">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Год выпуска</span>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default" placeholder="год" id="year" min="1980" max="2022">
                </div>
            </div>

            <div class="col-4 formSection__Transmission">
                <p>Коробка передач</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="transmission" id="automatic" value="200000" checked>
                    <label class="form-check-label" for="automatic">
                        Автоматическая 
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="transmission" id="manual" value="0">
                    <label class="form-check-label" for="manual">
                        Механическая
                    </label>
                </div>
            </div>

            <div class="col-4 formSection__Motor">
                <p>Двигатель</p>
                <div class="form-check">
                    <input class="form-check-input MotorType" type="radio" name="motor" id="petrol" value="0" checked>
                    <label class="form-check-label" for="petrol">
                        Бензин
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input MotorType" type="radio" name="motor" id="diesel" value="150000">
                    <label class="form-check-label" for="diesel">
                        Дизель
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input MotorType" type="radio" name="motor" id="gybrid" value="330000">
                    <label class="form-check-label" for="gybrid">
                        Гибрид
                    </label>
                </div>
            </div>
            <div class="col-10 formSection__ColorList mb-5">
                <p>Укажите цвет авто</p>
                <button class="formSection__ColorItem formSection__ColorItem_red" data-name="red" value="1000"></button>
                <button class="formSection__ColorItem formSection__ColorItem_green" data-name="green" value="2500"></button>
                <button class="formSection__ColorItem formSection__ColorItem_yellow" data-name="yellow" value="2000"></button>
                <button class="formSection__ColorItem formSection__ColorItem_purple" data-name="purple" value="5000"></button>
                <button class="formSection__ColorItem formSection__ColorItem_black" data-name="black" value="0"></button>
                <button class="formSection__ColorItem formSection__ColorItem_pink" data-name="pink" value="3000"></button>
            </div>
            </div>
        </form>
        <div class="col-12 mb-3 alert"><span id="calc-result">0.0</span> <span class="rub">₽</span></div>
        <button type="button" class="btn btn-success" id="calc-button">Рассчитать стоимость</button>
    </main>




<footer class="container footer">
    <div class="task2">
        <button type="button" class="btn btn-warning mt-5" onclick="sumInput()">Нажми меня</button> <br>
        <p class="mt-3" id="result"></p>
    </div>
</footer>

    <script type="text/javascript" src="assets/avto.js">
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
</body>

</html>
