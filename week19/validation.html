<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <form id="regform" class="row flex-column justify-content-center my-5 mx-5" novalidate>
        <label for="date" class="col-md-5 my-2">ДАТА 
            <input type="text" name="date" id="inputDate" required />
        </label>

        <label for="phone" class="col-md-5 my-2">ТЕЛЕФОН  
            <input type="tel" min="11" max="11" name="Phone" id="inputPhone" />
        </label>

        <label for="mail" class="col-md-5 my-2" >EMAIL
            <input type="email" name="mail" id="inputMail" required />
        </label>

        <label for="domen" class="col-md-5 my-2">ДОМЕН 
            <input type="domen" name="password" id="inputDomen" required />
        </label>

        <div id="error" class="text-center"></div>
        <button type="submit" class="col-5" id="btn-reg">ЗАРЕГИСТРИРОВАТЬСЯ</button>
    </form>

    <script type="text/javascript" src="assets/validation.js">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>   
</body>
</html>
