<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/calculate.css">
</head>

<body class="page">
    <div class="calc">
        <h4>Калькулятор</h4>
        <form class="calc-form">
            <label class="calc-label" for="calc-number">Введи число 1:</label>
            <input id="calc-num1" placeholder="Число 1" />
        </form>

        <div id="calc-button">
            <p>Как считаем?</p>
            <button id="plus" onclick="option='+'">+</button>
            <button id="minus" onclick="option='-'">-</button>
            <button id="divide" onclick="option='*'">x</button>
            <button id="multi" onclick="option='/'">:</button>
        </div>

        <form class="calc-form">
            <label class="calc-label" for="calc-number">Введи число 2:</label>
            <input id="calc-num2" placeholder="Число 2" />
        </form>

        <button id="calc">=</button>

        <p id="result"></p>
    </div>

    <script type="text/javascript" src="assets/JS/calculate.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
</script>  
</body>
</html>
