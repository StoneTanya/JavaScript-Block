<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/calculate.css">
</head>

<body class="page light-theme">

    <div>
        <button id="theme-button">Переключить тему</button>
    </div>

    <div class="calc">
        <h4>Калькулятор</h4>
        <form class="calc-form">
            <label class="calc-label" for="calc-number">Введи число 1:</label>
            <input id="calc-num1" placeholder="Число 1" />
        </form>

        <div id="calc-button">
            <p>Как считаем?</p>
            <button id="plus" onclick="option='+'">+</button>
            <button id="minus" onclick="option='-'">-</button>
            <button id="divide" onclick="option='*'">x</button>
            <button id="multi" onclick="option='/'">:</button>
        </div>

        <form class="calc-form">
            <label class="calc-label" for="calc-number">Введи число 2:</label>
            <input id="calc-num2" placeholder="Число 2" />
        </form>

        
        <button id="calc" onclick="calc()">=</button>

        <p id="result"></p>
    </div>



    <script type="text/javascript">

        let option;
        function calc() {
            let result;
            let num1 = Number(document.getElementById("calc-num1").value);
            let num2 = Number(document.getElementById("calc-num2").value);
            switch (option) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                result = num1 - num2;
                break;

                case '*':
                result = num1 * num2;
                break;

                case '/':
                result = num1 / num2;
                if (num2 === 0) {
                result = ("На ноль делить нельзя!");
            }
                break;
            }
            document.getElementById("result").innerHTML = result;
        }


    // переключатель тем
    const page = document.querySelector('.page');
    const themeButton = document.getElementById('theme-button');
    
    themeButton.onclick = function() {
        page.classList.toggle('light-theme');
        page.classList.toggle('dark-theme');
};

    </script>

</body>

</html>
