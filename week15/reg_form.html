<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/index.css">
    <title>Document</title>
</head>

<body>
<div class="button-to-modal d-flex justify-content-center align-items-center">
    <!-- Кнопка-триггер модального окна -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#regModal">
        ЗАРЕГИСТРИРОВАТЬСЯ
    </button>
</div>
    <!-- Модальное окно -->
    <div class="modal fade" id="regModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header d-flex justify-content-center align-items-center">

                    <img src="assets/img/logo.png" alt="logo" class="logo">

                    <h5 class="modal-title" id="exampleModalLabel">РЕГИСТРАЦИЯ</h5>
                    <button type="button" class="btn-close btn-close_modal" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <div class="container overflow-hidden">
                        <div class="row gx-5 gy-4">
                    <label for="Name" class="col-md-5 col-12">ИМЯ
                        <input type="text" name="Name" id="inputName" />
                    </label>
                    <label for="Surname" class="col-md-5">ФАМИЛИЯ
                        <input type="text" name="Surname" id="inputSurname"/>
                    </label>
                    <label for="Tel" class="col-md-5">ТЕЛЕФОН
                        <input type="text" name="Tel" id="inputTel" />
                    </label>
                    <label for="Email" class="col-md-5">EMAIL
                        <input type="text" name="Email" id="inputEmail"/>
                    </label>
                    <label for="Password" class="col-md-5">ПАРОЛЬ
                        <input type="text" name="Password" id="inputPassword"/>
                    </label>
                    <div class="col-md-5 data-agreement__block">
                    Регистрируясь, вы соглашаетесь с <span><a class="data-agreement" href="#data-agreement"> правилами обработки персональных данных</a></span> 
                </div>
            </div>
</div>
                </div>
                <div class="modal-footer d-flex justify-content-center align-items-center">
                    <a class="link-for-customer">УЖЕ ЗАРЕГИСТРИРОВАНЫ? ВОЙТИ</a>
                    <button type="button" class="btn-reg col-12">ЗАРЕГИСТРИРОВАТЬСЯ</button>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript">


</script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
</body>

</html>
