<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/reg-form.css">
    <title>Форма регистрации</title>
</head>
<body>
    <div class="button-to-modal d-flex justify-content-center align-items-center">
        <!-- Кнопка-триггер модального окна -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#regModal">
            ЗАРЕГИСТРИРОВАТЬСЯ
        </button>
    </div>
    <!-- Модальное окно -->
    <div class="modal fade" id="regModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <!-- Шапка модального окна -->
                <div class="modal-header d-flex justify-content-center align-items-center">
                    <img src="assets/img/logo.png" alt="logo" class="logo">
                    <h5 class="modal-title hidden_content" id="exampleModalLabel">РЕГИСТРАЦИЯ</h5>
                    <button type="button" class="btn-close btn-close_modal" data-bs-dismiss="modal"
                        aria-label="Закрыть"></button>
                </div>
                <!-- Тело модального окна -->
                <div class="modal-body container hidden_content">
                            <form id="regform" class="row justify-content-center" novalidate>
                            <label for="Name" class="col-md-5">ИМЯ
                                <input type="text" name="Name" id="inputName" required />
                            </label>

                            <label for="Surname" class="col-md-5">ФАМИЛИЯ 
                                <input type="text" name="Surname" id="inputSurname" required />
                            </label>

                            <label for="Phone" class="col-md-5">ТЕЛЕФОН  
                                <input type="text" min="11" max="11" name="Phone" id="inputPhone" required />
                            </label>

                            <label for="Mail" class="col-md-5" >EMAIL
                                <input type="email" name="Mail" id="inputMail" required />
                            </label>

                            <label for="Password" class="col-md-5">ПАРОЛЬ 
                                <input type="password" name="Password" id="inputPassword" required />
                            </label>

                            <div class="col-md-5 data-agreement__block">
                                Регистрируясь, вы соглашаетесь с <span><a class="data-agreement" href="#data-agreement">
                                        правилами обработки персональных данных</a></span>
                            </div>

                            <div id="error" class="text-center"></div>
                            <button type="submit" class="col-10" id="btn-reg">ЗАРЕГИСТРИРОВАТЬСЯ</button>
                        </form>
                </div>
                <!-- Футер модального окна -->
                <div class="modal-footer d-flex justify-content-center align-items-center hidden_content">
                    <a class="link-for-customer hidden_content">УЖЕ ЗАРЕГИСТРИРОВАНЫ? ВОЙТИ</a>
                </div>
                <div id="welcome" class="d-flex justify-content-center align-items-center">  </div> 
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/reg-form.js"> 
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
</body>
</html>
