<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/avto.css">
    <title>Document</title>
</head>

<body>
    <main class="container px-3">
        <div class="intro_block row gx-5 mb-5">
            <div class="col-4 d-flex flex-column justify-content-start mt-5">
                <h3>Сколько стоит автомобиль?</h3>
                <p>Укажите параметры автомобиля, и мы определим его рыночную стоимость.</p>
                <a role="button" href="#form" class="btn btn-info"> Оценить автомобиль </a>
            </div>
            <div class="col-8 img_block d-flex justify-content-start">
                <div class="img_block">
                    <img src="assets/img/main_img.png" class="image_main ms-5">
                </div>
            </div>
        </div>

        <form class="row gy-3" id="form">
            <div class="col-5">
                <select class="form-select" size="1" aria-label="Пример выбора по умолчанию">
                    <option selected>Марка авто</option>
                    <option value="1">Audi</option>
                    <option value="2">BMW</option>
                    <option value="3">Dodge</option>
                    <option value="3">Ford</option>
                    <option value="3">Jaguar</option>
                    <option value="3">Lexus</option>
                    <option value="3">Mercedes</option>
                    <option value="3">Toyota</option>
                    <option value="3">Nissan</option>
                    <option value="3">Porsche</option>
                    <option value="3">Volvo</option>
                    <option value="3">Mazda</option>
                </select>
            </div>

            <div class="col-3 formSection__Milage">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Пробег</span>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default" placeholder="км">
                </div>
            </div>

            <div class="col-3 formSection__Year">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Год выпуска</span>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default" placeholder="год">
                </div>
            </div>

            <div class="col-4 formSection__Transmission">
                <p>Коробка передач</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="transmission" id="automatic" checked>
                    <label class="form-check-label" for="automatic">
                        Автоматическая
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="transmission" id="manual">
                    <label class="form-check-label" for="manual">
                        Механическая
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="transmission" id="robot">
                    <label class="form-check-label" for="robot">
                        Робот
                    </label>
                </div>
            </div>

            <div class="col-4 formSection__Motor">
                <p>Двигатель</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="motor" id="petrol" checked>
                    <label class="form-check-label" for="petrol">
                        Бензин
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="motor" id="diesel">
                    <label class="form-check-label" for="diesel">
                        Дизель
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="motor" id="gybrid">
                    <label class="form-check-label" for="gybrid">
                        Гибрид
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="motor" id="gas">
                    <label class="form-check-label" for="gas">
                        Газ
                    </label>
                </div>
            </div>
            <div class="col-10 formSection__ColorList mb-5">
                <p>Укажите цвет авто</p>
                <div class="formSection__ColorItem formSection__ColorItem_red"></div>
                <div class="formSection__ColorItem formSection__ColorItem_green"></div>
                <div class="formSection__ColorItem formSection__ColorItem_yellow"></div>
                <div class="formSection__ColorItem formSection__ColorItem_blue"></div>
                <div class="formSection__ColorItem formSection__ColorItem_purple"></div>
                <div class="formSection__ColorItem formSection__ColorItem_white"></div>
                <div class="formSection__ColorItem formSection__ColorItem_black"></div>
                <div class="formSection__ColorItem formSection__ColorItem_gray"></div>
                <div class="formSection__ColorItem formSection__ColorItem_pink"></div>
            </div>
            </div>
        </form>
        <button type="button" class="btn btn-success">Рассчитать стоимость</button>
    </main>




<footer class="container footer">
    <div class="task2">
        <button type="button" class="btn btn-warning mt-5" onclick="sumInput()">Нажми меня</button> <br>
        <p class="mt-3" id="result"></p>
    </div>
</footer>

    <script type="text/javascript" src="assets/avto.js">
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
</body>

</html>
